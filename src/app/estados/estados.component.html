

<br />

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Sigla</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of estados">
            <td>{{item.id}}</td>
            <td>{{item.sigla}}</td>
            <td>{{item.nome}}</td>
        </tr>
    </tbody>
</table>

<button [routerLink]="[ 'add']">
    Add
</button>
