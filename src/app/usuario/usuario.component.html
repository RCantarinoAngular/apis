<div>
    Nome : {{usuario.nome}}
</div>

<br />

<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usuarios">
            <td>{{item.nome}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>

<button [routerLink]="[ 'add']">
    Add
</button>
